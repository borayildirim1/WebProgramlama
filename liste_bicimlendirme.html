<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>
</head>
<style>
    ul{
        border: 2px solid red;
        border-radius: 10px;
        padding: 50px;
        background-color: yellow;
    }
    li{
        padding: 10px;
        background-color: brown;
        margin: 10px;
        border-radius: 10px;
        color: white;
        list-style-type: none;
        border-left: 10px solid black;
    }

</style>
<body>
    <ul>
        <li>GALATASARAY</li>
        <li>FENERBAHÇE</li>
        <li>BEŞİKTAŞ</li>
        <li>TRABZONSPOR</li>
    </ul>
    
</body>
</html>
