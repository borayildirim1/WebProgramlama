<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>Formlar</h1>
    
    <h2>Üyelik Oluştur</h2>
    <p>AD : <input type="text"></p>
    <p>SOYAD : <input type="text"></p>
    <p>EMAIL : <input type="email"></p>
    <p>TC KIMLIK NUMARASI <input type="number"></p>
    <p>TELEFON NUMARASI : <input type="tel"></p>
    <p>CİNSİYETİNİZ : <br>
        Erkek <input type="radio" name="cinsiyet">
        Kadın <input type="radio" name="cinsiyet">
    </p>
    <p>PAROLA : <input type="password" name="sifre"></p>
    <p>PAROLA YENİDEN : <input type="password" name="sifre" ></p>
    <p>DOĞUM YERİ : <select name="dogumyeri">
        <option>Seçiniz...</option>
        <option>İstanbul</option>
        <option>Eskişehir</option>
        <option>İzmir</option>
        <option>Gaziantep</option>
        <option>Şanlıurfa</option>
    </select></p>
    <p>DOĞUM TARİHİ : <input type="date" name="doğumtarihi" ></p>
    
</body>
</html>
